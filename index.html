<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#282828" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:" />
  <title>S Calc − Simple WYSIWYG Calculator</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/mathquill.css" />
</head>

<body>
  <div class="content">
    <div class="display">
      <div id="input"></div>
      <span class="mq-math-mode"><span class="mq-root-block" id="output">0</span></span>
    </div>
    <button id="angle_btn">RAD</button>
    <button><span class="mq-math-mode">←</span></button>
    <button><span class="mq-math-mode">→</span></button>
    <button><span class="mq-math-mode">(</span></button>
    <button class="sym"><span class="mq-math-mode"><span class="mq-root-block"><sup class="mq-nthroot mq-non-leaf">y</sup><span class="mq-scaled"><span class="mq-sqrt-prefix mq-scaled">&radic;</span><span class="mq-sqrt-stem mq-non-leaf">x</span></span></span></span><span class="text">nthroot</span></button>
    <button class="sym"><span class="mq-math-mode"><span class="mq-root-block"><span class="mq-scaled"><span class="mq-sqrt-prefix mq-scaled">&radic;</span><span class="mq-sqrt-stem mq-non-leaf">x</span></span></span></span><span class="text">sqrt</span></button>
    <button class="func">abs</button>
    <button class="func">ln</button>
    <button class="func">log</button>
    <button class="func">sin</button>
    <button class="func">cos</button>
    <button class="func">tan</button>
    <button class="func">asin</button>
    <button class="func">acos</button>
    <button class="func">atan</button>
    <button><span class="mq-math-mode">7</span></button>
    <button><span class="mq-math-mode">8</span></button>
    <button><span class="mq-math-mode">9</span></button>
    <button class="rev">DEL</button>
    <button class="rev">AC</button>
    <button><span class="mq-math-mode">4</span></button>
    <button><span class="mq-math-mode">5</span></button>
    <button><span class="mq-math-mode">6</span></button>
    <button><span class="mq-math-mode">×</span></button>
    <button><span class="mq-math-mode">/</span></button>
    <button><span class="mq-math-mode">1</span></button>
    <button><span class="mq-math-mode">2</span></button>
    <button><span class="mq-math-mode">3</span></button>
    <button><span class="mq-math-mode">+</span></button>
    <button><span class="mq-math-mode">−</span></button>
    <button><span class="mq-math-mode">0</span></button>
    <button><span class="mq-math-mode">.</span></button>
    <button><span class="mq-math-mode">^</span></button>
    <button><span class="mq-math-mode">e</span></button>
    <button><span class="mq-math-mode">π</span></button>
  </div>
  <script src="cordova.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/mathquill.js"></script>
  <script src="js/mathjs-expression-parser.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
