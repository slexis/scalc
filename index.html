<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#282828" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:" />
  <title>S Calc − Simple WYSIWYG Calculator</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/mathquill.css" />
</head>

<body>
  <div class="card">
    <div id="input"></div>
    <span class="mq-math-mode"><span class="mq-root-block" id="output">0</span>
  </div>
  <div class="row">
    <div class="col-20"><button id="angle_btn">RAD</button></div>
    <div class="col-20"><button><span class="mq-math-mode">←</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">→</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">(</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">|</span></button></div>
    <div class="col-20"><input type="number" placeholder="Fix" id="fix_input" /></div>
    <div class="col-20"><button class="func">sqrt</button></div>
    <div class="col-20"><button class="func">ln</button></div>
    <div class="col-20"><button class="func">log</button></div>
    <div class="col-20"><button class="func">sin</button></div>
    <div class="col-20"><button class="func">cos</button></div>
    <div class="col-20"><button class="func">tan</button></div>
    <div class="col-20"><button class="func">asin</button></div>
    <div class="col-20"><button class="func">acos</button></div>
    <div class="col-20"><button class="func">atan</button></div>
    <div class="col-20"><button><span class="mq-math-mode">7</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">8</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">9</span></button></div>
    <div class="col-20"><button class="rev">DEL</button></div>
    <div class="col-20"><button class="rev">AC</button></div>
    <div class="col-20"><button><span class="mq-math-mode">4</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">5</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">6</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">×</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">/</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">1</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">2</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">3</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">+</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">−</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">0</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">.</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">^</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">e</span></button></div>
    <div class="col-20"><button><span class="mq-math-mode">π</span></button></div>
  </div>
  <script src="cordova.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/mathquill.js"></script>
  <script src="js/mathjs-expression-parser.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
