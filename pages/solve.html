<div data-role="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="" class="link" data-rel="back">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="title">Solve</div>
    </div>
  </div>
  <div class="ui-content" id="math">
    <div class="card">
      <label>Expression</label>
      <input type="text" data-clear-btn="true" placeholder="x^2-2x+1" id="input" />
    </div>
    <div class="row">
      <div class="col-25">
        <button id="ge" class="katex">&ge;</button>
      </div>
      <div class="col-25">
        <button id="le" class="katex">&le;</button>
      </div>
      <div class="col-25">
        <button id="gt" class="katex">&gt;</button>
      </div>
      <div class="col-25">
        <button id="lt" class="katex">&lt;</button>
      </div>
    </div>
    <button id="eq" class="katex">=</button>
    <div class="card overflow" id="eq_output">
      <span class="katex-display katex">0</span>
    </div>
    <div class="card overflow" id="approx_output"></div>
    <div class="card overflow" id="other_eq_output"></div>
    <div class="card overflow" id="other_approx_output"></div>
  </div>
  <script src="../js/solve-s.js"></script>
</div>
