<div data-role="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="" class="link" data-rel="back">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="title">Calculus</div>
    </div>
  </div>
  <div class="ui-content">
    <select data-native-menu="false" id="select" data-icon="false">
      <option value="l">Limit</option>
      <option value="d">Derivate</option>
      <option value="i">Integral</option>
      <option value="t">Definite integral</option>
      <option value="e">Taylor expansion</option>
    </select>
    <select data-native-menu="false" id="nth_diff" data-icon="false">
      <option value="1">First derivative</option>
      <option value="2">Second derivative</option>
      <option value="3">Third derivative</option>
    </select>
    <div class="row margin-top-minus-8">
      <div class="col-70 card">
        <label>Expression</label>
        <input type="text" id="input" placeholder="x*cos(x)" data-clear-btn="true" />
      </div>
      <div class="col-30 card">
        <label>For</label>
        <input type="text" value="x" id="variable" data-clear-btn="true" placeholder="x" />
      </div>
      <div class="col-50 card margin-top at_area">
        <label>At</label>
        <input type="text" placeholder="3" id="at" data-clear-btn="true" />
      </div>
      <div class="col-50 defint_area card margin-top">
        <label>From</label>
        <input id="from" type="text" placeholder="0" data-clear-btn="true" />
      </div>
      <div class="col-50 defint_area card margin-top">
        <label>To</label>
        <input id="to" type="text" placeholder="pi/2" data-clear-btn="true" />
      </div>
    </div>
    <button class="katex calculus-btn" id="cal">=</button>
    <div class="card overflow" id="eq_output">
      <span class="katex-display katex">0</span>
    </div>
    <div class="card" id="approx_output"></div>
  </div>
  <script src="../js/calculus-r.js"></script>
</div>
