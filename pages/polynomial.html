<div data-role="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="" class="link" data-rel="back">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <div class="title">Polynomial</div>
    </div>
  </div>
  <div class="ui-content">
    <select data-native-menu="false" id="select" data-icon="false">
      <option value="e">Expand</option>
      <option value="f">Factor</option>
      <option value="c">Coefficients</option>
      <option value="p">Partial fractions</option>
    </select>
    <div id="main_area">
      <div class="card">
        <label>Expression</label>
        <input type="text" id="input" placeholder="(x-1)^2*(2x-5)-7x+8" data-clear-btn="true" />
      </div>
      <div class="row" id="coeff_area">
        <div class="col-50">
          <div class="card">
            <label>x^</label>
            <input type="text" placeholder="2" id="degree" />
          </div>
        </div>
      </div>
    </div>
    <div id="lagrange_area">
      <div class="card">
        <label>Values of x</label>
        <input type="text" id="xs" placeholder="1 2 3" data-clear-btn="true" />
      </div>
      <div class="card">
        <label>Values of f</label>
        <input type="text" id="fs" placeholder="1 2 3" data-clear-btn="true" />
      </div>
    </div>
    <button class="katex" id="cal">=</button>
    <div class="card overflow" id="output">
      <span class="katex-display katex">0</span>
    </div>
  </div>
  <script src="../js/polynomial.js"></script>
</div>
